<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>[ 后台管理 ]</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>扶贫旅游攻略后台</strong></h4>

                <input name="username" type="text" class="form-control uname" placeholder="用户名"/>
                <input name="password" type="password" class="form-control pword m-b" placeholder="密码"/>
                <input type="hidden" name="url" th:value="${url}"/>
                <a href="">忘记密码了？</a>
                <button class="btn btn-success btn-block">登录</button>
                <p style="color:red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
            </form>
        </div>
