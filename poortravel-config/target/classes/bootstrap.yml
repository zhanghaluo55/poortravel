spring:
  application:
    name: poortravel-config
  boot:
    admin:
      client:
        url: http://localhost:8084
        instance:
          service-url: http://localhost:8889
          name: poortravel-config
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/zhanghaluo55/poortravel-config.git
          search-paths: respo
          username:
          password:
  zipkin:
    base-url: http://localhost:9411

server:
  port: 8889

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info